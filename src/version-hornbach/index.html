    <title>Spiele jetzt mit und sichere Dir ewigen Ruhm.</title>
    <link rel="shortcut icon" href="https://www.hornbach.de/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="https://www.hornbach.de/favicon.ico" type="image/x-icon" />
    <!-- build:cssInline --><!-- endbuild -->
  </head>
  <body>
    <div id="game-wrapper" class="game-wrapper">
      <div id="hornbach-logo">
        <a href="" target="_blank" title=""><div class="hornbach-logo"></div></a>
      </div>
      <div id="info-btn"><div class="button icon ui-info blink"></div></div>
      <div class="game-content">
        <div id="game" class="wrapper-game">
          <div id="playground"></div>
          <div id="score" class="score">00000</div>
          <div id="life" class="life"></div>
          <div id="hand-1" class="icon ui-hand"></div>
        </div>
        <div id="ui">
          <div class="video"></div>
          <div id="play-btn" class="button pink hidden">
            <div class="left"></div>
            <div class="mid"><span class="blink"></span></div>
            <div class="right"></div>
          </div>
          <div id="start-btn" class="button pink hidden">
            <div class="left"></div>
            <div class="mid"><span class="blink"></span></div>
            <div class="right"></div>
          </div>
          <div id="highscore-points" class="highscore points"><div class="points blink">0</div></div>
          <div id="highscore-form" class="highscore form">
            <div class="wrapper">
              <input type="text" id="nickname" name="name" placeholder="nickname" value="">
              <div id="submit-btn" class="button yellow hidden">
                <div class="left"></div>
                <div class="mid"><span class="blink"></span></div>
                <div class="right"></div>
              </div>
            </div>
          </div>
          <div id="highscore-all" class="highscore all"><div class="wrapper"></div></div>
          <div id="again-btn" class="button black hidden">
            <div class="left"></div>
            <div class="mid"><span class="blink"></span></div>
            <div class="right"></div>
          </div>
          <div id="share-btn" class="button black hidden">
            <div class="left"></div>
            <div class="mid"><span class="blink"></span></div>
            <div class="right"></div>
          </div>
          <div id="info-game" class="info-game">
            <div class="wrapper">
              <div class="item"><div class="icon ui-boost"></div><span></span><div>100</div></div>
              <div class="item"><div class="icon ui-employee"></div><span></span><div>50</div></div>
              <div class="item"><div class="icon ui-shovel"></div><span></span><div>10</div></div>
              <div class="item"><div class="icon ui-bausteine"></div><span></span><div>10</div></div>
              <div class="item"><div class="icon ui-bucket"></div><span></span><div>10</div></div>
              <div class="item"><div class="icon ui-brause"></div><span></span><div>10</div></div>
              <div class="item"><div class="icon ui-toilet"></div><span></span><div>10</div></div>
              <div class="item"><div class="icon ui-brush"></div><span></span><div>10</div></div>
              <div class="item"><div class="icon ui-hammer"></div><span></span><div>10</div></div>
              <div class="item"><div class="icon ui-flowers"></div><span></span><div>10</div></div>
              <div class="item"><div class="icon ui-cement"></div><span></span><div>10</div></div>
              <div class="item"><div class="icon ui-saw"></div><span></span><div>10</div></div>
            </div>
          </div>
          <div id="back-btn" class="button yellow hidden">
            <div class="left"></div>
            <div class="mid"><span class="blink"></span></div>
            <div class="right"></div>
          </div>
          <div id="ui-social-share">
            <div class="ui-wrapper">
              <div class="icon ui-container-1"></div>
              <div id="social-share" class="text"></div>
              <div class="close-btn"><div class="button icon ui-close"></div></div>
              <div class="social">
                <!-- Copy link to clipboard -->
                <div id="copy-link-btn">
                  <span class="button icon ui-copy-link"></span>
                </div>
                <!-- Facebook -->
                <a href="https://www.facebook.com/sharer/sharer.php?u=https://www.hornbach.de/erleben-sie-hornbach-spiel/" target="_blank" class="button">
                  <span class="icon ui-fb"></span>
                </a>
                <!-- Twitter -->
                <a href="https://twitter.com/intent/tweet?url=https://www.hornbach.de/erleben-sie-hornbach-spiel/&text=Erleben%20Sie%20Hornbach.%20Das%20Spiel." target="_blank" class="button">
                  <span class="icon ui-twitter"></span>
                </a>
                <!-- Whatsapp -->
                <a href="https://api.whatsapp.com/send?text=https://www.hornbach.de/erleben-sie-hornbach-spiel/" target="_blank" class="button">
                  <span class="icon ui-whatsapp"></span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="ground-move-dummy">
        <div class="tracker"></div>
        <div id="sound-btn"><div class="button icon ui-sound-on"></div></div>
      </div>
    </div>
    <div id="loader" class="game-loader"><span></span></div>
    <!-- FOOTER SAVED FROM URL: https://www.hornbach.de/ -->
    <footer id="hb-global-footer">
      <div class="hb-global-footer-inner-container hb-global-footer-bottombar-container lg-grid-col-1-span-12 lg-grid-row-6 grid-col-1-span-12 grid-row-9">
        <div class="hb-global-footer-inner-container-content-wrapper">
          <div class="hb-global-footer-bottombar-links-wrapper">
            <div class="bottombar-links-content">
              <ul>
                <li> <a id="footer-imprint" href="" target="_blank" title=""></a> </li>
                <li> <a id="footer-agb" href="" target="_blank" title=""></a> </li>
                <li> <a id="footer-daten" href="" target="_blank" title=""></a> </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- FOOTER END -->
